<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - Store Shop</title>
  <link rel="stylesheet" href="pagamento.css" />
  <link rel="shortcut icon" href="icon/favicon-16x16.png" type="image/x-icon" />
</head>
<body>

  <header class="header">
    <div class="logo">Store <span>Shop</span></div>
    <input type="text" placeholder="Buscar produtos..." />
    <div class="actions">
      <a href="#">Favoritos</a>
      <a href="#"><i class="fa fa-bag-shopping"></i> Sacola</a>
      <div class="avatar"></div>
    </div>
  </header>

  <main class="checkout-container">
    <div class="pagamento">
      <p class="breadcrumbs"><span>carrinho</span> &gt; <span>Shop</span> &gt; <span class="ativo">Checkout</span></p>
      <h2>Método de Pagamento</h2>

      <select class="metodo">
        <option>Pix</option>
        <option selected>Cartão de Débito</option>
      </select>

      <div class="cartoes">
        <label class="cartao">
          <img src="https://img.icons8.com/color/48/000000/mastercard-logo.png" alt="MasterCard" />
          Bradesco •••• 4578
          <input type="radio" name="cartao" checked />
        </label>

        <label class="cartao">
          <img src="https://img.icons8.com/color/48/000000/visa.png" alt="Visa" />
          Itaú •••• 4521
          <input type="radio" name="cartao" />
        </label>

        <button class="add-cartao"><i class="fa fa-plus"></i> Adicionar novo cartão</button>
      </div>

      <button class="add-metodo"><i class="fa fa-plus"></i> Adicionar novo método de pagamento</button>
    </div>

    <div class="resumo">
      <div class="produto">
        <img src="imagens/poltrona.jpg" alt="" />
        <div class="info">
          <p>poltrona</p>
          <strong>R$299</strong>
        </div>
        <button class="close">&times;</button>
      </div>

      <div class="oferta">
        <input type="text" placeholder="oferta" />
        <a href="#">adicionar código</a>
      </div>

      <div class="detalhes">
        <p>Valor <span>R$ 299,00</span></p>
        <p>Entrega <span>R$ 25,00</span></p>
        <p class="total">Total <span>R$ 324,00</span></p>
      </div>

      <!-- Botão leva para confirmação -->
      <a href="./Confirmação.html">
        <button class="pagar">Pague Agora</button>
      </a>
    </div>
  </main>

  <footer class="footer">
    <!-- Rodapé -->
  </footer>

  <script src="script.js"></script>
</body>
</html>
