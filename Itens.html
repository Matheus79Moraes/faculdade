<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Itens - Store Shop</title>
  <link rel="stylesheet" href="itens.css" />
  <link rel="shortcut icon" href="icon/favicon-16x16.png" type="image/x-icon" />
</head>
<body>
  <header>
    <div class="topbar">
      <h1>Store <span>Shop</span></h1>
      <input type="text" placeholder="Buscar produtos..." />
      <nav>
        <a href="#">Favoritos</a>
        <a href="login.html">Login</a>
        <div class="profile-pic"></div>
      </nav>
    </div>
    <div class="promo-banner">
      <img src="imagens/Header.jpg" alt="Promoção" />
    </div>
  </header>

  <main>
    <section class="produtos">
      <h2>Ofertas especiais</h2>
      <div class="grid">
        <div class="card">
          <a href="#">
            <img src="imagens/geladeira.jpg" alt="Geladeira preta" />
          </a>
          <h3>Geladeira preta</h3>
          <p>R$ 2.399,00</p>
          <span>★ 4.5</span>
          <button class="like">❤</button>
        </div>

        <div class="card">
          <!-- Aqui o link está configurado para ir para compras.html -->
          <a href="./pagamento.html">
            <img src="imagens/poltrona.jpg" alt="Poltrona vintage" />
          </a>
          <h3>Poltrona vintage</h3>
          <p>R$ 299,00</p>
          <span>★ 4.7</span>
          <button class="like">❤</button>
        </div>

        <div class="card">
          <a href="#">
            <img src="imagens/cadeira.jpg" alt="Cadeira de madeira" />
          </a>
          <h3>Cadeira de madeira</h3>
          <p>R$ 100,00</p>
          <span>★ 4.3</span>
          <button class="like">♡</button>
        </div>

        <div class="card">
          <a href="#">
            <img src="imagens/planta.jpg" alt="Conjunto de plantas" />
          </a>
          <h3>Conjunto de plantas</h3>
          <p>R$ 75,00</p>
          <span>★ 4.8</span>
          <button class="like">♡</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <!-- Rodapé igual nas outras páginas -->
  </footer>
  <script src="script.js"></script>
</body>
</html>
