<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Compras - Store Shop</title>
  <link rel="stylesheet" href="compras.css" />
  <link rel="shortcut icon" href="icon/favicon-16x16.png" type="image/x-icon" />
</head>
<body>

  <header>
    <div class="topbar">
      <h1>Store <span>Shop</span></h1>
      <input type="text" placeholder="Buscar produtos..." />
      <div class="icons">
        <a href="#">Favoritos</a>
        <a href="#">Sacola</a>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="produto">
      <div class="miniaturas">
        <img src="imagens/poltrona.jpg" alt="Miniatura" />
        <img src="imagens/poltrona.jpg" alt="Miniatura" />
        <img src="imagens/poltrona.jpg" alt="Miniatura" />
        <img src="imagens/poltrona.jpg" alt="Miniatura" />
        <img src="imagens/poltrona.jpg" alt="Miniatura" />
      </div>

      <div class="imagem-principal">
        <img src="imagens/poltrona.jpg" alt="Cadeira" />
      </div>

      <div class="detalhes">
        <h1>Cadeira vitalis Design Trato</h1>
        <p class="loja">Shop móveis<br /><a href="#">Selecionar a loja</a></p>

        <div class="cores">
          <span class="cor" style="background:#f3a53f;"></span>
          <span class="cor" style="background:#dbdbdb;"></span>
          <span class="cor" style="background:#6d4c41;"></span>
          <span class="cor" style="background:#888;"></span>
          <span class="cor" style="background:#eee;"></span>
        </div>

        <p class="preco">
          R$ <strong>299</strong> à vista<br /><small>10x de R$ 45,00 sem juros</small>
        </p>

        <!-- Botão leva para pagamento.html -->
        <a href="pagamento.html">
          <button class="btn-comprar">Comprar</button>
        </a>
        <button class="btn-adicionar">Adicionar ao sacola</button>

        <div class="sacola-icon">
          <i class="fa fa-bag-shopping"></i>
        </div>
      </div>
    </section>

    <section class="relacionados">
      <h2>Produtos relacionados</h2>
      <div class="cards">
        <div class="card">
          <img src="imagens/geladeira.jpg" alt="Geladeira" />
          <p class="nome">Geladeira Braste</p>
          <p class="preco">R$ 3.599</p>
          <span class="coracao"><i class="fas fa-heart"></i></span>
        </div>
        <div class="card">
          <img src="imagens/poltrona.jpg" alt="Poltrona" />
          <p class="nome">Poltrona</p>
          <p class="preco">R$ 299</p>
          <span class="coracao"><i class="fas fa-heart"></i></span>
        </div>
        <div class="card">
          <img src="imagens/cadeira.jpg" alt="Cadeira" />
          <p class="nome">Cadeira jantar</p>
          <p class="preco">R$ 250</p>
          <span class="coracao"><i class="far fa-heart"></i></span>
        </div>
        <div class="card">
          <img src="imagens/planta.jpg" alt="Planta" />
          <p class="nome">Conjunto plantin</p>
          <p class="preco">R$ 75</p>
          <span class="coracao"><i class="far fa-heart"></i></span>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <!-- Rodapé -->
  </footer>

  <script src="script.js"></script>
</body>
</html>
